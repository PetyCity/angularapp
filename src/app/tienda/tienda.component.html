<div class="barra-titulo">
	TIENDA
</div>

<div class="breadcrumbs">
	Home/tienda
</div>

<div class="container" >

	<div class="row">
		<div class="col-9">
			<div class="row" >
				<div class="tienda-productos col-9" >
					<u>Tienda de Productos</u>
				</div>


				<div class="row">
					<div class="pagination"><pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls></div>
				</div>

			</div>
			<div class="row ">
				<div class="col-7 ">
					<select class="form-control busqueda" (change)="getProductsByCategory($event.target.options[$event.target.options.selectedIndex].id)">
					<option id="0">Todos los productos</option>
				        <option *ngFor="let category of categories" id="{{category.id}}">{{category.name_category}}</option>
				     </select>
				</div>
				<div class="col-5">
					<div class="input-group input-group-lg">
					  <span class="input-group-addon glyphicon glyphicon-search" id="sizing-addon1"></span>
					  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" (keyup)="getProductsByNameSearch($event)">
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-12" >
					
					<div class="row" >
							<div class="col-4" *ngFor="let product of products | paginate: { itemsPerPage: 9, currentPage: p }">
								<div class="row contenedor-producto" >
							      <div class="col-7 ">
							        <img class="img" src="images/producto1.jpg" />
							      </div>
							      <div class="col-5">
								      	<div >
								        <h2 class="product-letra"> {{product.name_product}} </h2>
								        <span class="product-valor"> ${{product.value}}</span>
								      </div>
								      <a class="link-añadir" (click)="goToProduct(product)">
								        <div class="btn-añadir">
								        Ver Producto
								        </div>
								      </a>
							      </div>
							      
							    </div>

								
								
							</div>
					</div>
				</div>
			</div>
		</div>
			

		<div class=" col-3" >
			<span class="titulos-productos"><a routerLink='/categories'>Categoria de Productos</a></span>

			<div class="row">
				<div class="opciones-productos col-6" *ngFor="let category of categories">
			
					<ul class="nav nav-pills">
						<li role="presentation" class="categoria-link"><a (click)="goToCategory(category)">{{category.name_category}}</a></li>
					</ul>
			
				</div>
			</div>
						

			<span class="titulos-productos">Productos Mas Vendidos</span>

			<div class="opciones-productos" >

				<div class="row" *ngFor="let product of productsMostSales; let i = index">
					<div ng-if="i < 3">
						<a class="thumbnail" (click)="goToProduct(product)">
							<div class="row">
							<div class="col-5">
						  		<img src="/images/producto4.jpg" class="img">
							</div>
							<div class="col-7">
								<div class="row product-letra-mas-vendidos">
							  		{{product.name_product}}
							  	</div>
							  	<div class="row product-valor-mas-vendidos">
							  		${{product.value}}
							  	</div>
								</div>
							</div>
						</a>
					</div>
					
				</div>
				
	
			</div>
		
		

	

			</div>
	</div>

		



<div class="pagination"><pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls></div>
