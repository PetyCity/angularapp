<div class="barra-titulo">
  Producto Nuevo
</div>
<div class="breadcrumbs">
  Home/Productos/nuevo-producto
</div>

<div class="cont-product col-md-12">
  <div class="info-prod col-md-12">
    <div class="cover-background">
      <div class="container-form col-md-5">
        <form (ngSubmit)="createProduct(product)" #productForm='ngForm'>

          <div class="form-group">
            <label for="publication-image_publication">
              <h3> Crear un nuevo producto </h3>
            </label>
            <input type="text" class="form-control" id="name_product" required name="name_product" placeholder="Nombre del producto" #name_product='ngModel' [(ngModel)]='product.name_product' />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="description" required name="description" placeholder="Descripción del producto" #name_product='ngModel' [(ngModel)]='product.description' />
          </div>

          <div class="form-group">
            <input type="number" class="form-control" id="value" required name="value" placeholder="Valor del producto" #name_product='ngModel' [(ngModel)]='product.value' />
          </div>

          <div class="form-group">
            <input type="number" class="form-control" id="amount" required name="amount" placeholder="Cantidad del producto" #name_product='ngModel' [(ngModel)]='product.amount' />
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="company_id" required name="company_id" placeholder="ID de la compañia" #name_product='ngModel' [(ngModel)]='product.company_id' />
          </div>

          <!--<div class="form-group">
            <input type="hidden" class="form-control" id="status" value="1" [(ngModel)]='product.status' />
          </div>-->

          <button type="submit" class="btn btn-primary btn-crear" [disabled]="!productForm.form.valid">Crear producto</button>
        </form>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
